<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Web OOP</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #009900);
    }

    .box {
      width: 320px;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-login {
      background: #1e90ff;
    }

    .btn-login:hover {
      background: #187bcd;
    }

    .btn-logout {
      background: #e74c3c;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    #dashboard {
      display: none;
    }

    .welcome {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="box" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="box" id="dashboard">
    <div class="welcome" id="welcomeText"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // DATASET JSON LOKAL
    const dataUser = [
      { username: "admin",   password: "123", nama: "Administrator" },
      { username: "user",    password: "456", nama: "User" },
      { username: "shiddiq", password: "000", nama: "Shiddiq"}
    ];

    // CLASS (OOP)
    class Login {
      constructor(users) {
        this.users = users;
      }

      cekUsername(username) {
        return this.users.find(u => u.username === username);
      }

      cekPassword(user, password) {
        return user.password === password;
      }
    }

    // OBJECT
    const loginApp = new Login(dataUser);

    // LOGIN
    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const username = usernameInput.value;
      const password = passwordInput.value;

      const user = loginApp.cekUsername(username);
      if (!user) {
        alert("Username salah");
        return;
      }

      if (!loginApp.cekPassword(user, password)) {
        alert("Password salah");
        return;
      }

      // SIMPAN KE LOCAL STORAGE
      localStorage.setItem("login", "true");
      localStorage.setItem("username", user.username);
      localStorage.setItem("nama", user.nama);

      // BERSIHKAN INPUT
      usernameInput.value = "";
      passwordInput.value = "";

      tampilDashboard(user.nama);
    }

    // TAMPIL DASHBOARD
    function tampilDashboard(nama) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("welcomeText").innerText =
        `Selamat datang kembali, ${nama} ðŸ‘‹`;
    }

    // LOGOUT
    function logout() {
      localStorage.clear();
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    // AUTO LOGIN JIKA ADA DATA
    window.onload = function () {
      if (localStorage.getItem("login") === "true") {
        const nama = localStorage.getItem("nama");
        tampilDashboard(nama);
      }
    };
  </script>

</body>
</html>
