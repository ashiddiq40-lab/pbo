<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Web</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .box {
      width: 320px;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-login {
      background: #1e90ff;
    }

    .btn-login:hover {
      background: #187bcd;
    }

    .btn-logout {
      background: #e74c3c;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    #dashboard {
      display: none;
    }

    .welcome {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- HALAMAN LOGIN -->
  <div class="box" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="login()">Login</button>
  </div>

  <!-- HALAMAN SETELAH LOGIN -->
  <div class="box" id="dashboard">
    <div class="welcome" id="welcomeText"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
