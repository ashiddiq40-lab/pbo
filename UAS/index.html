<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Web</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background: #f2f2f2;
    }

    .box {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    #infoUser {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- INFO USER -->
  <div class="box" id="infoUser">
    <h2>Info Pengguna</h2>
    <p id="nama"></p>
    <p id="user"></p>
    <p id="level"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
